<!DOCTYPE html>
<html>
<head>
    <script src="./Scripts/jquery-1.11.2.min.js"></script>
    <script src="./Scripts/echarts.js"></script>
</head>
<body>
<!--内容 -->
<div style="width:100%;height:800px">
    <!-- 侧边栏  -->
    <div id="bar" style="width:100%;height:50%"></div>
    <div id="pie" style="width:100%;height:50%"></div>
</div>
<script>
    var myBar, myPie;

    $(document).ready(function () {
        var bar = document.getElementById("bar");
        var pie = document.getElementById("pie");
        myBar = echarts.init(bar);
        myPie = echarts.init(pie);
        $(".sidebar",parent.document).hide();
        parent.analysisOper.resize();
    });

    var convertName = function (data) {
        var res = [];
        if (!data)
            return res;
        for (var i = 0; i < data.length; i++) {
            res.push(data[i].name);
        }
        return res;
    };

    var convertValue = function (data) {
        var res = [];
        if (!data)
            return res;
        for (var i = 0; i < data.length; i++) {
            res.push(data[i].value);
        }
        return res;
    };


    function fill(myData) {
        $(".sidebar",parent.document).show();
        var barOption = {
            title: {
                text: '数据计数',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: convertName(myData)
            },
            series: {
                type: 'bar',
                data: convertValue(myData)
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        myBar.setOption(barOption);

        var pieOption = {
            title : {
                text: '数据分布',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 20,
                bottom: 20,
            },
            series : [
                {
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data: myData,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        myPie.setOption(pieOption);
    }
</script>
</body>
</html>
